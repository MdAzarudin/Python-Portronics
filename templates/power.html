<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portronics</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://kit.fontawesome.com/8b134085b2.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="bg">
        <img src="../static/images/powerbank.webp" alt="" height="795px" width="100%">
    </div>


        <div class="header">  
            <h1>Powerbanks</h1>
            <input type="text" placeholder="Search for products and more" class="search1">
            <button type="submit" class="glass1"><i class="fa-solid fa-magnifying-glass" style="color: black;"></i></button>
            <p  class="icon"><i class="fa-solid fa-cart-shopping" style="color: black;"></i></p>
            <a href="{{url_for('portronics')}}" class="homie"><i class="fa-solid fa-house"></i></a>

        </div> 

        <div class="products">
            <div class="powerbank">
                <h1>Power Box 5K</h1>
                <img src="../static/images/Powerbox.webp" alt="" height="150px" width="120px">

                <h3>Add Item</h3>
                <div class="addsub">
                    <form action="/operat/1/decrement" method="post"><button>-</button></form>
                    <h1>{{count1}}</h1>
                    <form action="/operat/1/increment" method="post"><button>+</button></form>
                </div>

            </div>

            <div class="powerbank">
                <h1>Power M 20K</h1>
                <img src="../static/images/power M 20K.webp" alt="" height="150px" width="150px">

                <h3>Add Item</h3>
                <div class="addsub">
                    <form action="/operat/2/decrement" method="post"><button>-</button></form>
                    <h1>{{count2}}</h1>
                    <form action="/operat/2/increment" method="post"><button>+</button></form>
                </div>

            </div>

            <div class="powerbank">
                <h1>Power D 20K</h1>
                <img src="../static/images/power d.webp" alt="" height="150px" width="150px">

                <h3>Add Item</h3>
                <div class="addsub">
                    <form action="/operat/3/decrement" method="post"><button>-</button></form>
                    <h1>{{count3}}</h1>
                    <form action="/operat/3/increment" method="post"><button>+</button></form>
                </div>

            </div>
        </div>
</body>
</html>
